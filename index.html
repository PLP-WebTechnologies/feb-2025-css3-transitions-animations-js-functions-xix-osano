<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 Animations and Transitions</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>SMOOTH CSS TRANSITIONS AND ANIMATIONS</h1>
        </header>
        <main>
            <section class="animated-section">
                <div class="inline">
                <div class="ball"></div><br>
                <p class="animated-title">Welcome to my page</p>
                </div>
                <img id="animatedImage" src="trainTrack.jpg" style="width: 200px;"><br>
                <button id="triggerButton">Animate Image</button>
            </section>
            <section>
                <form>
                    <label></label>
                    <input type="text" id="inputField" placeholder="Type something...">
                    <button type="button" id="submitButton" class="pulsating-button">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 CSS3 Animations and Transitions</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
